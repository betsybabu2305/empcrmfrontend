<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="border p-3 mt-5 shadow" action="" [formGroup]="empForm" (ngSubmit)="performUpdate()">
                <h3 class="text-center">UPDATE EMPLOYEE DETAILS</h3>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="name">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Department"
                        formControlName="department">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Salary" formControlName="salary">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Address" formControlName="address">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Phone Number"
                        formControlName="phone">
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter Your Email" formControlName="email">
                </div>

                <div class="mb-3">
                    <input type="submit" value="UPDATE" class="form-control btn btn-outline-info">
                </div>

            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
